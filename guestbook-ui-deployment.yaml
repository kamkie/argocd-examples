apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui
  template:
    metadata:
      labels:
        app: guestbook-ui
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/example1/nginx-example@sha256:4f3b6249c3d26ee111d7a6f2b705cd48f6d84dd9b12002524384783f22f178e9
        name: nginx-example
        ports:
        - containerPort: 8080
